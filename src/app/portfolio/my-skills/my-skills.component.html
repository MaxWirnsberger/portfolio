<div class="skillContainer">
  <h2>My skills</h2>
  <div>
    <div *ngFor="let item of skillimgs; index as i">
      <div>
        <img class="skillImg" src="./../../../{{ item }}" alt="" />
        <img class="hoverImg" src="./../../../{{ skillimgsColor[i] }}" alt="" />
        <p>{{ skilltext[i] }}</p>
      </div>
    </div>
  </div>
</div>

<img src="./../../../assets/imgs/skills/arrowSkill.png" alt="" />
